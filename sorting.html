<!DOCTYPE html>
<html>
    <body>
        <h1>Array Sorting</h1>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango","Kiwi","Lytche"];
        document.getElementById("demo1").innerHTML = fruits;
        fruits.sort();
        document.getElementById("demo2").innerHTML = fruits;
        </script>
    </body>
</html>
